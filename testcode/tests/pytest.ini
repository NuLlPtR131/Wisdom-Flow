[pytest]
# Pytest 配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# 测试路径
testpaths = tests

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - [%(levelname)s] - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s - [%(levelname)s] - %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 标记定义
markers =
    smoke: 冒烟测试，验证核心功能
    regression: 回归测试，验证已有功能
    performance: 性能测试
    security: 安全测试
    slow: 运行时间较长的测试（需要手动执行）

# 最小 Python 版本
minversion = 7.0

# 超时配置（需要安装 pytest-timeout）
# timeout = 300
# timeout_method = thread

# 覆盖率配置（需要安装 pytest-cov）
# 运行命令：pytest --cov=tests --cov-report=html
# [coverage:run]
# source = tests
# omit = 
#     */tests/*
#     */conftest.py

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False

